<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/contain.css}"/>
    <title>管理系统首页</title>
    <style>
        table {
            margin-top: 5px;
            width: 100%;
            border-collapse: collapse;
        }
        
        table tr {
            border-bottom: black 1px solid;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="nk-container">
        <!-- 头部 -->
        <header class="bg-dark sticky-top" th:replace="index::header">
            <div class="container">
                <!-- 导航 -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <!-- logo -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
                    <!-- 功能 -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ml-3 btn-group-vertical">
                                <a class="nav-link" th:href="@{/home}">管理</a>
                            </li>
                            <li class="nav-item ml-3 btn-group-vertical">
                                <a class="nav-link position-relative" th:href="@{/orderIfn}">订单信息</a>
                            </li>
                            <li class="nav-item ml-3 btn-group-vertical">
                                <a class="nav-link" th:href="@{/operating}">经营状况</a>
                            </li>
                            <li class="nav-item ml-3 btn-group-vertical" th:if="${usernameMsg}!=null">
                                <a class="nav-link" th:href="@{/login}">登录</a>
                            </li>
                            <li class="nav-item ml-3 btn-group-vertical dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;" />
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item text-center" th:href="@{/setting}">账号设置</a>
                                    <a class="dropdown-item text-center" th:href="@{/logout}">退出登录</a>
                                    <div class="dropdown-divider"></div>
                                </div>
                            </li>
                        </ul>
                        <!-- 搜索 -->
                        <form class="form-inline my-2 my-lg-0" action="site/search.html">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search" />
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
                        </form>
                    </div>
                </nav>
            </div>
        </header>

        <!-- 内容 -->
        <div class="main">
            <div class="container">
                <div class="position-relative">
                    <!-- 筛选条件 -->
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link" id="nav1" th:href="@{/index}">景点管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="nav2" th:href="@{/ticket}">门票管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav3" th:href="@{/address}">地区管理</a>
                        </li>
                    </ul>
                </div>

                <div id="contar">
                    <div class="attrection">
                        <table>
                            <thead>
                                <tr>
                                    <th>景点</th>
                                    <th>价格</th>
                                    <th>数量</th>
                                    <th>种类</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="tic:${ticket}">
                                    <td th:utext="${tic.ticket.ticketid}">名称</td>
                                    <td th:utext="${tic.ticket.ticketprice}">价格</td>
                                    <td th:utext="${tic.ticket.maxnums}">数量</td>
<!--                                    <td th:text="${tic.ticket.kind}">种类</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/index.js}"></script>
    <script src="../static/js/nav.js"></script>
</body>

</html>
